<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Mobile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>

<section class="brands">
  <h2 class="brands__title">Ремонт техники различных брендов</h2>
  <div class="swiper brands__list">
    <div class="swiper-wrapper">
      <div class="swiper-slide brand-card"><img src="img/lenovo-logo.svg" alt="Lenovo"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/samsung.svg" alt="Samsung"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/apple.svg" alt="Apple"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/bosch.svg" alt="bosch"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/hp.svg" alt="hp"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/sony.svg" alt="sony"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/acer.svg" alt="acer"><button>→</button></div>
      <div class="swiper-slide brand-card"><img src="img/viewsonic.svg" alt="viewsonic"><button>→</button></div>
    </div>
    <div class="swiper-pagination"></div> <!-- точки -->
  </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="main.js" type="module"></script>

      <div class="brand-cardt"><img src="img/hp.svg" alt="hp"><button>→</button></div>
      <div class="brand-cardt"><img src="img/sony.svg" alt="sony"><button>→</button></div>
      <div class="brand-cardt"><img src="img/acer.svg" alt="acer"><button>→</button></div>
      <div class="brand-cardt"><img src="img/viewsonic.svg" alt="viewsonic"><button>→</button></div>
   </div>
</section>

</html>
